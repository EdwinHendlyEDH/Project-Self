<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>

    <!-- form login -->
    <div class="container-login">
        
        <div class="form-title">
            <h1>Login Here</h1>
        </div>

        <div class="form-input">

            <form action="" method="post">

            <div class="input-box">
                <!-- <label for='Username'>Username : </label> -->
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type='text' placeholder="Username" name='Username' id='Username' autocomplete="off">
            </div>


            <div class="input-box">
            <!-- <label for='Password'>Password : </label> -->
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type='password' placeholder="Password" name='Password' id='Password' autocomplete="off">

            <!-- visibility password system -->
            <span class="visibility">
                <i id="eye" class="fa fa-eye" aria-hidden="true"></i>
                <i id="eye-slash" class="fa fa-eye-slash" aria-hidden="true"></i>
            </span>

            </div>

            <button type="submit" name="submit">LOGIN!</button>

            </form>

        </div>
    
    </div>


    <script src="script.js"></script>
</body>
</html>
