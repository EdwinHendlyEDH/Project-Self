<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform like Perspective</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="perspective_text">
        <div class="perspective-content">
            <p></p>
            <p>Halo User</p>
        </div>
        <div class="perspective-content">
            <p>Halo User</p>
            <p>Selamat Datang</p>
        </div>
        <div class="perspective-content">
            <p>Selamat Datang</p>
            <p>Di Toko Coba Hover</p>
        </div>
        <div class="perspective-content">
            <p>Di Toko Coba Hover</p>
            <p>Edwin Hendly</p>
        </div>
        <div class="perspective-content">
            <p>Edwin Hendly</p>
            <p></p>
        </div>
    </div>
</body>
</html>
