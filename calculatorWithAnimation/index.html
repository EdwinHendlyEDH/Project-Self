<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="eight"></span>
        <span class="nine"></span>
        <span class="ten"></span>
    </div>

    <div class="calculator">
        <form action="" name="form">
            <span class="result"></span>

            <div class="buttons">
                <button type="button" value ="AC">AC</button>
                <button type="button" value ="DEL">DEL</button>
                <button type="button" value ="%">%</button>
                <button type="button" value ="/">/</button>
            </div>

            <div class="buttons">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+">+</button>
            </div>

            <div class="buttons">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-">-</button>
            </div>

            <div class="buttons">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="*">x</button>
            </div>
            <div class="buttons">
                <button type="button" value="0">0</button>
                <button type="button" value="00">00</button>
                <button type="button" value=".">.</button>
                <button type="button" value="=">=</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>

</body>
</html>
