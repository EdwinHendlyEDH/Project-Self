    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation bar good design omg!</title>
        <!-- boxicons usage in html starter pack -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- desain tutorial by CodingLab -->
        <nav class="sidebar close">
           <header>
               <div class="image-text">

                   <span class="image">
                        <i class='bx bxl-flutter' ></i>
                   </span>

                   <div class="text header-text">
                       <span class="name">Flutter App</span>
                       <span class="profession">Web Desain Practice</span>
                   </div>

               </div>

               <i class='bx bxs-chevron-right toggle'></i>

           </header> 

           <div class="menu-bar">
               <div class="menu">
                   <!-- search bar -->
                    <li class="search-box">
                        <i class='bx bx-search icon' ></i>
                        <input type="search" placeholder="Search...">
                    </li>
                    
                    <!-- menu links -->
                   <ul class="menu-links">
                       <li class="nav-links">
                           <a href="#">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Dashboard</span>
                           </a>
                        </li>
                       <li class="nav-links">
                           <a href="#">
                                <i class='bx bx-coin-stack icon' ></i>
                                <span class="text nav-text">Coin</span>
                           </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                 <i class='bx bx-line-chart icon' ></i>
                                 <span class="text nav-text">Revenue</span>
                            </a>
                         </li>
                       <li class="nav-links">
                           <a href="#">
                                <i class='bx bx-bell icon' ></i>
                                <span class="text nav-text">Notification</span>
                           </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                 <i class='bx bx-wallet icon'></i>
                                 <span class="text nav-text">Wallet</span>
                            </a>
                         </li>
                       <li class="nav-links">
                           <a href="#">
                                <i class='bx bx-buildings icon'></i>
                                <span class="text nav-text">Property</span>
                           </a>
                        </li>
                   </ul>
               </div>

               <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon' ></i>
                            <i class='bx bx-sun icon sun' ></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>
                        
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
               </div>
           </div>
        </nav>

        <section class="home">
            <div class="text">Edwin Capek Sekali!!</div>
        </section>

        <script src="script.js"></script>
    </body>
    </html>
