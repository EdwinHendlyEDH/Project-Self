<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="description">Guess the color using <span class="rgb">RGB</span> rate</div>
            <div class="poin">Poin: <span class="poin-angka">0</span></div>
            <div class="question">rgb(255,255,255)</div>
        </div>

        <div class="settings">
            <button type="button" class="refresh">Change Color</button>
            <button type="button" class="hard">Hard</button>
            <button type="button" class="easy">Easy</button>
        </div>

        <div class="color-pallete">
            <div class="color one" data-color></div>
            <div class="color two" data-color></div>
            <div class="color three" data-color></div>
            <div class="color four" data-color></div>
            <div class="color five" data-color></div>
            <div class="color six" data-color></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
